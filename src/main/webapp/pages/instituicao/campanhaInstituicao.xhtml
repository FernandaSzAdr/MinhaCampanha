<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modeloInstituicao.xhtml">

	<ui:define name="conteudo">
		<h:form id="form">
			<p:panel header="Suas Campanhas">
				<p:dataTable emptyMessage="Nenhum registro encontrado." widgetVar="campanhaTable"
					paginator="true" value="#{campanhaInstituicaoBean.campanhas}" var="campanha" rows="5">
					
					<p:column headerText="Código" sortBy="#{campanha.codigo}"
						filterBy="#{campanha.codigo}">
						<h:outputText value="#{campanha.codigo}" />
					</p:column>
					
					<p:column headerText="Nome" sortBy="#{campanha.nome}"
						filterBy="#{campanha.nome}">
						<h:outputText value="#{campanha.nome}" />
					</p:column>
					
					<p:column headerText="Data começo" sortBy="#{campanha.data_incio}"
						filterBy="#{campanha.data_incio}">
						<f:facet name="filter">
			                <p:spinner onchange="PF('campanhaTable').filter()" styleClass="month-spinner">
			                    <f:converter converterId="javax.faces.Integer" />
			                </p:spinner>
			            </f:facet>
			            <h:outputText value="#{campanha.data_fim}" />
					</p:column>
					
					<p:column headerText="Data fim" sortBy="#{campanha.data_fim}"
						filterBy="#{campanha.data_fim}">
						<f:facet name="filter">
			                <p:spinner onchange="PF('campanhaTable').filter()" styleClass="month-spinner">
			                    <f:converter converterId="javax.faces.Integer" />
			                </p:spinner>
			            </f:facet>
			            <h:outputText value="#{campanha.data_fim}" />
					</p:column>
					
					<p:column headerText="Publico Alvo" sortBy="#{campanha.publico_alvo}"
						filterBy="#{campanha.publico_alvo}">
						<h:outputText value="#{campanha.publico_alvo}" />
					</p:column>
					
					<p:column headerText="Quantidade de produtos atual" sortBy="#{campanha.qtd_donativo_atual}"
						filterBy="#{campanha.qtd_donativo_atual}">
						<h:outputText value="#{campanha.qtd_donativo_atual}" />
					</p:column>
					
					<p:column headerText="Quantidade de produtos necessários" sortBy="#{campanha.qtd_donativo_necessario}"
						filterBy="#{campanha.qtd_donativo_necessario}">
						<h:outputText value="#{campanha.qtd_donativo_necessario}" />
					</p:column>
					
					<p:column headerText="Quantidade de doações monetárias atual" sortBy="#{campanha.qtd_valor_atual}"
						filterBy="#{campanha.qtd_valor_atual}">
						<h:outputText value="#{campanha.qtd_valor_atual}" />
					</p:column>
					
					<p:column headerText="Quantidade de doações monetárias necessárias" sortBy="#{campanha.qtd_valor_necessario}"
						filterBy="#{campanha.qtd_valor_necessario}">
						<h:outputText value="#{campanha.qtd_valor_necessario}" />
					</p:column>
					
					<p:column headerText="Opções">
						<p:commandButton value="Atividades"
							actionListener="#{campanhaInstituicaoBean.listarAtividade}" update=":mensagem :form:tabelaAtiv" 
							ajax="false">
							<f:attribute name="campanhaSelecionada" value="#{campanha}"/>
						</p:commandButton>
						<p:commandButton value="Voltar" actionListener="#{campanhaInstituicaoBean.voltar()}" update=":form:tabelaAtiv"
							ajax="false"/>
					</p:column>
				</p:dataTable>
				
				<p:dataTable id="tabelaAtiv" rendered="#{campanhaInstituicaoBean.show}" emptyMessage="Nenhum registro encontrado." 
					widgetVar="atividadeTable" paginator="true" 
					value="#{campanhaInstituicaoBean.atividades}" var="atividade" rows="5">
					
					<p:column headerText="Id Atividade" sortBy="#{atividade.codigo}" filterBy="#{atividade.codigo}">
						<h:outputText value="#{atividade.codigo}" />
					</p:column>	
					
					<p:column headerText="Id Campanha" sortBy="#{atividade.codigoCampanha}" filterBy="#{atividade.codigoCampanha}">
						<h:outputText value="#{atividade.codigoCampanha}" />
					</p:column>
					
					<p:column headerText="Descrição" sortBy="#{atividade.descricao}" filterBy="#{atividade.descricao}">
						<h:outputText value="#{atividade.descricao}" />
					</p:column>
					
					<p:column headerText="Duração Media" sortBy="#{atividade.duracaoMedia}" filterBy="#{atividade.duracaoMedia}">
						<h:outputText value="#{atividade.duracaoMedia}"/>
					</p:column>
					
					<p:column headerText="Tipo de atividade" sortBy="#{atividade.tipo}" filterBy="#{atividade.tipo}">
						<h:outputText value="#{atividade.tipo}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
