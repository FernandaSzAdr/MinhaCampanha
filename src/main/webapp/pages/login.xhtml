<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modeloLogin.xhtml">
	
	<ui:define name="conteudo">
	
	<h:form>
		<h:form id="formLogin">
			<h:panelGrid id="panelLogin" cellpadding="5" columns="2">
				<p:outputLabel for="usuario" value="Usuario:" />
				<p:inputText id="usuario" value="#{loginBean.login.login}"
				maxlength="30" size="10" 
				required="true" requiredMessage="O campo 'Usuario' é obrigatorio!"/>
	
				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha"  value="#{loginBean.login.senha}" 
				maxlength="16" size="10" 
				required="true" requiredMessage="O campo 'Senha' é obrigatorio!"/>
			</h:panelGrid>	
			
			<h:column/>
			<p:commandButton icon="ui-icon-key" value="Entrar" 
			action="#{loginBean.logar()}" update=":mensagem " >
				<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
			</p:commandButton>
		</h:form>
	</h:form>	
	<h:form>
		<h:panelGrid columns="1">
			<p:commandButton icon="ui-icon-circle-plus" value="Criar uma conta de instituição" 
				action="cadastroUsuarioInstituicao?faces-redirect=true"/>
			<p:commandButton icon="ui-icon-circle-plus" value="Criar uma conta de pessoa" 
				action="cadastroUsuarioPessoa?faces-redirect=true" />	
		</h:panelGrid>
	</h:form>
	</ui:define>
</ui:composition>
