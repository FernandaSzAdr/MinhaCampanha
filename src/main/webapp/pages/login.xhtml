<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modeloLogin.xhtml">
	
	<ui:define name="conteudo">
	<h:form id="formLogin">
		<h:panelGrid id="panelLogin" columns="2">
			<p:outputLabel value="Usuário: *" />
			<p:inputText label="Usuario" value="#{loginBean.login.login}" maxlength="30" size="10" required="true"/>

			<p:outputLabel value="Senha: *" />
			<p:password label="Senha" value="#{loginBean.login.senha}" maxlength="16" size="10" required="true"/>
		</h:panelGrid>	
	</h:form>
		
	<h:form>
		<!-- BUTÃO DE SALVAR -->
		<p:commandButton icon="ui-icon-key" value="Entrar" actionListener="#{loginBean.logar}"
			update="formLogin:panelLogin" />
		<h:panelGrid columns="3">		
			<!-- BUTÃO DE CRIAÇÃO DE CONTA -->
			<p:commandButton icon="ui-icon-circle-plus" value="Criar uma conta de instituição" 
				action="cadastroUsuarioInstituicao.xhtml"/>	
				
			<p:commandButton icon="ui-icon-circle-plus" value="Criar uma conta de pessoa" 
				action="cadastroUsuarioPessoa.xhtml"/>	
		</h:panelGrid>
	
	</h:form>
	
	</ui:define>
</ui:composition>
