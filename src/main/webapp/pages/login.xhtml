<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>

<h:body>
	<p:growl id="mensagem" />
	
	<h:form id="formLogin">
		<h:panelGrid id="panelLogin" columns="2">
			<p:outputLabel value="Usuario: *" />
			<p:inputText label="Usuario" value="#{loginBean.login.login}" maxlength="30" size="10" required="true"/>

			<p:outputLabel value="Senha: *" />
			<p:password label="Senha" value="#{loginBean.login.senha}" maxlength="16" size="10" required="true"/>
		</h:panelGrid>	
	</h:form>
		
	<h:form>
		<h:panelGrid columns="4">
			<!-- BUTÃO DE SALVAR -->
			<p:commandButton icon="ui-icon-key" value="Entrar" actionListener="#{loginBean.logar}"
				update="formLogin:panelLogin" />
	
			<!-- BUTÃO DE CRIAÇÃO DE CONTA -->
			<p:commandButton icon="ui-icon-circle-plus" value="Criar conta" actionListener="#{loginBean.criarConta}"
				update=":mensagem"/>	
		</h:panelGrid>
	
	</h:form>
</h:body>
</html>
