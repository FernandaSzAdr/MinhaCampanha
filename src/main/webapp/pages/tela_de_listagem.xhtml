<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Listagem</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Produto - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" paginatorPosition="top">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<!-- <f:facet name="footer">
					<p:commandButton value="Novo" />
				</f:facet> -->

				<!-- sortBy ordenar e filterBy pesquisa -->
				<!-- <p:column headerText="Nome" sortBy="" filterBy="">
				</p:column> -->

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="Sigla">
				</p:column>

				<p:column headerText="OpÃ§Ãµes">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>


	<p:dialog header="Produto - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="50" size="30" />

				<p:outputLabel value="Sigla:" />
				<p:inputText maxlength="2" size="10" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
